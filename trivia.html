<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Tommy Personal Website</title>
    <style type="text/css"></style>
    <link href="css/nav.css" rel="stylesheet" />

  <body>
    <div>
      <nav>
        <ul>
