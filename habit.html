<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tommy Personal Website</title>
    <style type="text/css"></style>
    <link href="css/nav.css" rel="stylesheet" />
    <link href="css/body.css" rel="stylesheet" />
    <link href="css/habit_2.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script defer src="js/habit.js"></script>
    <script defer src="js/player.js"></script>
  </head>
  <body>
    <div>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/habit.html" class="active">Habit</a></li>
          <li><a href="/reading.html">Reading</a></li>
          <li><a href="/game_center.html">Game Center</a></li>
          <li>
            <a
              id="github"
              href="https://github.com/sauheiwong/personal-website"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-github"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
                />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div>
      <div class="container">
        <div id="player"></div>
        <div class="player-container">
          <div class="player-info"></div>
          <div class="player-icon">
            <i class="bi bi-music-player"></i>
          </div>
          <div class="volume-container">
            <div id="volume-up" class="volume-btn">
              <i class="bi bi-volume-up"></i>
            </div>
            <div id="volume-switch" class="volume-btn">
              <i class="bi bi-volume-off-fill"></i>
            </div>
            <div id="volume-down" class="volume-btn">
              <i class="bi bi-volume-down"></i>
            </div>
          </div>
        </div>
        <div class="click-div" id="Pre-habit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            fill="currentColor"
            class="bi bi-arrow-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
            />
          </svg>
        </div>
        <div class="click-div" id="Next-habit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            fill="currentColor"
            class="bi bi-arrow-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
